name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Позволяет запускать вручную

env:
  DOCKER_IMAGE_NAME: staff-manager-bot

jobs:
  test:
    name: Run Tests (if any)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint check
        run: |
          # Добавьте проверки линтера, если используете
          echo "Linting check..."
          # pip install flake8 pylint
          # flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  deploy:
    name: Deploy to Server
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Create deploy directory
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            mkdir -p ${{ secrets.SERVER_DEPLOY_PATH }}
            mkdir -p ${{ secrets.SERVER_DEPLOY_PATH }}/data
          "

      - name: Copy files to server
        run: |
          rsync -avz --delete \
            --exclude '.env' \
            --exclude '.git' \
            --exclude 'data' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude '.venv' \
            --exclude 'venv' \
            --exclude '*.db' \
            --exclude '*.sqlite' \
            --exclude '.docker' \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_DEPLOY_PATH }}/

      - name: Backup database (optional)
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ${{ secrets.SERVER_DEPLOY_PATH }}
            if [ -f "data/staff_bot.db" ]; then
              BACKUP_DIR="backups/$(date +%Y%m%d_%H%M%S)"
              mkdir -p "$BACKUP_DIR"
              cp data/staff_bot.db "$BACKUP_DIR/staff_bot.db"
              echo "✅ Database backed up to $BACKUP_DIR"
              # Удаляем старые бэкапы (старше 7 дней)
              find backups -name "staff_bot.db" -mtime +7 -delete 2>/dev/null || true
            fi
          EOF

      - name: Deploy on server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            cd ${{ secrets.SERVER_DEPLOY_PATH }}
            
            echo "=== Stopping old container ==="
            docker-compose down || true
            
            echo "=== Building new image ==="
            docker-compose build --no-cache
            
            echo "=== Starting container ==="
            docker-compose up -d
            
            echo "=== Waiting for container to start ==="
            sleep 10
            
            echo "=== Checking container status ==="
            docker-compose ps
            
            echo "=== Showing logs ==="
            docker-compose logs --tail=50
          EOF

      - name: Verify deployment
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ${{ secrets.SERVER_DEPLOY_PATH }}
            
            # Проверяем, что контейнер запущен
            if ! docker-compose ps | grep -q "Up"; then
              echo "❌ Container is not running!"
              echo "=== Recent logs ==="
              docker-compose logs --tail=100
              exit 1
            fi
            
            # Проверяем, что контейнер работает более 5 секунд
            sleep 5
            if docker-compose ps | grep -q "Up"; then
              echo "✅ Deployment successful!"
            else
              echo "❌ Container crashed after startup!"
              docker-compose logs --tail=100
              exit 1
            fi
          EOF

      - name: Cleanup old images
        if: success()
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # Удаляем старые неиспользуемые образы
            docker image prune -af --filter "until=24h" || true
          EOF

      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment completed successfully!"
          else
            echo "❌ Deployment failed!"
          fi

